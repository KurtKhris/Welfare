<div class="mt-3 float-end">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">person_add</mat-icon>
    Add Member
  </button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- firstname Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
    </ng-container>

    <!-- registrationDate Column -->
    <ng-container matColumnDef="rolesDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Registration Date
      </th>
      <td mat-cell *matCellDef="let row">{{ row.rolesDate | date }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editMember(row)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteMember(row.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <!-- <a routerLink="/profile/{{row.id}}"> -->
        <button  (click)="onInfo()"mat-icon-button color="accent">
          <mat-icon>visibility</mat-icon>
        </button>
        <button  (click)="openAddContribution()"mat-icon-button color="accent">
          <mat-icon>payment</mat-icon>
        </button>
        <!-- </a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
