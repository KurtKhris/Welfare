<mat-card>
    <form [formGroup]="contributionForm">
        <h1>Record Member Contribution</h1>
        <mat-form-field appearance="outline">
        <mat-label>Select contribution type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="one">Monthly Contribution</mat-option>
                <mat-option value="two">special Contribution</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Select member</mat-label>
            <mat-select formControlName="name">
                <mat-option value="one">Kofi</mat-option>
                <mat-option value="two">Ama</mat-option>
                <mat-option value="three">Ama</mat-option>
                <mat-option value="four">Ama</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput type="number" class="example-right-align" placeholder="0">
            <span matPrefix>GHâ‚µ&nbsp;</span>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker"/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div [align]="'end'">
            <button mat-raised-button color="primary" >Submit</button>
        </div>

    </form>
</mat-card>
